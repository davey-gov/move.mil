  posts:
    - title: PPM (“Do-it-yourself”) Move Reimbursement
      effective_at: 20170705
      content: |
        <p>Please direct any questions you may have regarding your PPM to the Finance Center Customer Service Team at (757) 523-6940. Our hours of operation are 8:00 a.m. to 5:00 p.m. EST. For web inquiries, which are highly recommended, please go to our Payment Status Inquiry web page at <a class="usa-external_link" href="https://www.fincen.uscg.mil/secure/payment.htm">https://www.fincen.uscg.mil/secure/payment.htm</a>. More information regarding PPM can be located at <a class="usa-external_link" href="http://www.fincen.uscg.mil/dity.htm">http://www.fincen.uscg.mil/dity.htm</a></p>
        <p>
          Please submit PPM claim to the following mailing address:<br>
          USCG Finance Center<br>
          PO Box 4102<br>
          Chesapeake, VA 23327-4102<br>
          <a class="usa-external_link" href="http://www.fincen.uscg.mil/dity.htm">http://www.fincen.uscg.mil/dity.htm</a>
        </p>
    - title: Retirement HHG Request for Extension
      effective_at: 20170705
      content: |
        <p>Retired U.S. Coast Guard members request for an extension of the time limitation for shipment of household goods (HHG) must be approved by CG-1332. A request for an extension “must” be received no earlier than 90 days prior to the expiration date of the one year time limit. Members must provide a signed copy of their orders, supporting documents, and their mailing address. The information can be emailed to YNC Otmane Karim Otmane.Karim@uscg.mil, or mailed to:</p>
        <p>
          Commandant (CG-1332)<br>
          Attn: Travel &amp; Transportation Division<br>
          United States Coast Guard<br>
          2703 Martin Luther King Jr Avenue S.E., Stop 7907<br>
          Washington, D. C. 20593-7907
        </p>
        <a class="usa-external_link" href="https://www.fincen.uscg.mil/pdf/FINCENwebsiteHOS_NTSExtensionDocument.pdf">View Documentation</a>
