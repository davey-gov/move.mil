  posts:
    - title: New Process For Claims Filing
      effective_at: 20170705
      content: |
        <p>WASHINGTON -- The Army has created a new office at Fort Knox, Kentucky, to process Soldiers' claims for personal property losses resulting from government service. The Center for Personnel Claims Support will be fully operational on July 5, and will process all claims of Soldiers and employees in the continental United States, Alaska, Hawaii and Puerto Rico.</p>
        <p>The claims are known as personnel claims, and include claims for loss or damage to household goods and privately owned vehicles during permanent change of station shipment, or while stored at government expense.</p>
        <p>Visit <a class="usa-external_link" href="http://www.JAGCNet.army.mil/Pclaims">http://www.JAGCNet.army.mil/Pclaims</a> to find more information on how to file a claim. The site also includes the trifold titled "The A,B,C's of Claims." Those who want to file a claim can also call 1-502-626-3000 or DSN 536-3000 with questions, or contact the Center for Personnel Claims Support by email at <a href="mailto:usarmy.knox.hqda-otjag.mbx.cpcs@mail.mil">usarmy.knox.hqda-otjag.mbx.cpcs@mail.mil</a>.</p>
        <p>Read the <a class="usa-external_link" href="https://www.army.mil/article/189685/army_creates_new_office_for_personnel_claims">full article</a>.</p>

