  posts:
    - title: "Household Goods Inspection Rate Increases:"
      effective_at: 20171102
      content: |
        <p>Effectively immediately, the Air Force inspection standard for HHG, unaccompanied baggage, non-temporary storage, and local move shipments into, out of, or within a Transportation Officer’s Area of Responsibility is increased from 50% to 80%.</p>
    - title: "Air Force PPPOs Should Offer 1-1 Counselling to All Service Members:"
      effective_at: 20171102
      content: |
        <p>Personal property offices will provide one-on-one counseling to all members as the norm. Group counseling and self-counseling through the Defense Personal Property System may be used where mission or unique circumstances dictate.</p>

