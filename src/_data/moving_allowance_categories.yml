- title: Household Goods
  id: household-goods
  categories:
    - title: Total Weight of Household Goods
      id: total-weight-of-household-goods
      allowance_keys:
        - total_weight_self
        - total_weight_self_plus_dependents
      details:
        <ul>
          <li>Excludes Pro-Gear (items used professionally for work).</li>
          <li>Using <a href="/schedule-your-move/estimate-weight-allowance">a weight estimation tool</a> can help you prepare for your move.</li>
        </ul>

    - title: Pets & Live Animals <i>(including birds, fish, reptiles, etc.)</i>
      id: pets-and-live-animals
      allowance: Allowed (if traveling with owner)
      details:
        conus: >
          <ul>
            <li>Your Transportation Service Provider (TSP) cannot ship any live animals as part of your move. Pets or animals are only allowed if they are travelling with you at your expense.</li>
            <li>Check out your new PDS base website to learn about any vaccines and special quarantines your pet may have to undergo.</li>
          </ul>
        oconus: >
          <ul>
            <li>Your Transportation Service Provider (TSP) cannot ship any live animals as part of your move. Pets or animals are only allowed if they are travelling with you at your expense.</li>
            <li>Check out your new PDS base website to learn about any vaccines and special quarantines your pet may have to undergo.</li>
            <li>Some host countries/international bases may limit the animal species and dog breeds allowed. Make sure you contact your new PDS base before making plans to travel with your pets.</li>
          </ul>

    - title: Firearms
      id: firearms
      allowance: Allowed
      details:
        conus: >
          <ul>
            <li>You can transport firearms as part of your total household goods shipment, assuming that it complies with all local and state laws.</li>
            <li>To be safe, do not carry your weapon on your person, and make sure you check all the laws of every state you intend to drive through to your new duty station.</li>
          </ul>

          <h6>Shipment Instructions</h6>

          <ul>
            <li>Make the firearm inoperable by removing the bolt, firing pin, trigger assembly, and other arming parts.</li>
            <li>Remove all ammunition from the firearm.</li>
            <li>Ensure the firearm information is written on the inventory including make, model, serial number, unique characteristics, and caliber or gauge. Carry a copy of this information physically with you.</li>
          </ul>
        oconus: >
          <ul>
            <li>You can transport firearms as part of your total household goods shipment, assuming that it abides by all the laws of your new PDS country.</li>
            <li>When returning to the United States, you must identify firearms on your individual customs forms and obtain an <abbr title="Bureau of Alcohol, Tobacco, Firearms, and Explosives">ATF</abbr> Form 6. You can access the <abbr title="Bureau of Alcohol, Tobacco, Firearms, and Explosives">ATF</abbr> Form 6 for military personnel <a href="https://www.atf.gov/firearms/docs/form/form-6-part-2-application-and-permit-importation-firearms-ammunition-and/download">here</a> and civilians <a href="https://www.atf.gov/firearms/docs/form/form-6-part-1-application-and-permit-importation-firearms-ammunition-and/download">here</a>. Allow up to 6 weeks for processing.</li>
          </ul>

          <h6>Shipment Instructions</h6>

          <ul>
            <li>Make the firearm inoperable by removing the bolt, firing pin, trigger assembly, and other arming parts.</li>
            <li>Remove all ammunition from the firearm.</li>
            <li>Ensure the firearm information is written on the inventory including make, model, serial number, unique characteristics, and caliber or gauge. Carry a copy of this information physically with you.</li>
            <li>All firearms should be shipped in one container when possible for easy access by customs officials.</li>
          </ul>

    - title: Alcohol
      id: alcohol
      allowance: Allowed in most cases
      details:
        conus: >
          <ul>
            <li>You can ship alcohol as part of you total household good shipment, assuming that the alcohol you are shipping doesn’t violate any state-specific import laws. You can check specific <a href="#TODO">state and local laws</a> related to alcohol transportation for more information.</li>
          </ul>
        oconus: >
          <ul>
            <li>You can ship alcohol as part of you total household good shipment, assuming that the alcohol you are shipping doesn’t violate any international customs or state-specific import laws. Check out federal US alcohol-related customs laws and state-specific importation laws for more details.</li>
            <li>If moving outside of the United States, it is your responsibility to verify any alcohol restrications associated with your new PDS.</li>
          </ul>

    - title: Household Appliances
      id: household-appliances
      allowance: Allowed
      details:
        <ul>
          <li>You are responsible for any costs associated with disconnecting appliances.</li>
          <li>If you have a front-loading washing machine, you should have the original shipping/stabilizer bolts, spacers and wrenches which are used to secure machine for transport. If you don't have the original bolts, make sure you let your Transportation Service Provider (TSP) know during your pre-move inspection.</li>
        </ul>

    - title: Flat-Panel TVs & Monitors
      id: televisions-and-monitors
      allowance: Allowed
      details:
        <ul>
          <li>You are responsible for any pre- or post-move expenses related to your TV such as disconnection/dismounting and reconnection/remounting.</li>
          <li>TVs less than 4 inches in depth, are incapable of remaining upright and must be additionally supported during transport.</li>
          <li>The TSP (Transportation Service Provider) is responsible for wrapping and packing your TV.</li>
          <li>If your flat panel TV is over 60”, you can contact your Personal Property Shipping Office (PPSO) to authorize crating of your television.</li>
          <li>Make sure you inform your TSP if your TV is a plama display type, because it must be shipped upright.</li>
        </ul>

    - title: Lawn Furniture
      id: lawn-furniture
      allowance: Allowed
      details:
        conus: >
          <ul>
            <li>If you are moving from a gypsy moth quarantined area to a non-quarantine area, you must inspect your outdoor household items for the gypsy moth before you move.</li>
            <li>If you find the Gypsy Moth on any of your belongings, you must treat it before your move. You can use the <a href="https://www.aphis.usda.gov/aphis/ourfocus/planthealth/plant-pest-and-disease-programs/pests-and-diseases/gypsy-moth">USDA’s Gypsy Moth Guide</a> to help you know what to look for.</li>
          </ul>
        oconus: >
          <ul>
            <li>If you are moving from a gypsy moth quarantined area to a non-quarantine area, you must inspect your outdoor household items for the gypsy moth before you move.</li>
            <li>If you find the Gypsy Moth on any of your belongings, you must treat it before your move. You can use the <a href="https://www.aphis.usda.gov/aphis/ourfocus/planthealth/plant-pest-and-disease-programs/pests-and-diseases/gypsy-moth">USDA’s Gypsy Moth Guide</a> to help you know what to look for.</li>
            <li>If travelling to an international PDS, make sure you check with your host base relating to any other agriculture-related procedures that might affect your shipment.</li>
          </ul>

- title: Professional (Occupation-Related) Equipment & Gear
  id: pro-gear
  categories:
    - title: Service Member Pro-Gear
      id: service-member-pro-gear
      allowance_keys:
        - pro_gear
      details: >
        <ul>
          <li>Professional equipment must be completely separated from the rest of your items so that they can be packed, marked, and weighed separately.</li>
          <li>Examples of pro-gear might include occupation-related books, instruments, tools, communications equipment, field clothing and equipment, specialized clothing (government diving suits, flying suits, astronaut suits, band uniforms, chaplain vestments), any government/uniformed service-owned clothing, and individual clothing property issues to the employee by the DOD for official use.</li>
        </ul>

        <h6>Not Considered “Pro-Gear”</h6>

        <ul>
          <li>Commercial items for sale/resale used in conducting business</li>
          <li>Sports equipment</li>
          <li>Furniture of any kind (office, household, bookcases, study/computer desks, file cabinets, racks, etc.)</li>
          <li>Shop fixtures</li>
          <li>Personal computer equipment and accessories (printers, scanners, keyboard, etc.)</li>
          <li>Memorabilia including awards, plaques, and other objects given for past performance</li>
          <li>Table service gear (flatware, serving dishes, other utensils, and glassware)</li>
          <li>Other items professional in nature, but not necessary at the next/subsequent PDS (i.e. old textbooks unrelated to future duties, and instruction/reference material that be available at the next duty station in hardcopy or via the internet).</li>
        </ul>

    - title: Spouse Pro-Gear
      id: spouse-pro-gear
      allowance_keys:
        - pro_gear_spouse
      details: >
        <ul>
          <li>Professional equipment must be completely separated from your spouse’s pro-gear and from rest of your family’s items. All of your pro-gear will be packed, marked, and weighed separately.</li>
          <li>Spouses have the same limitations as the service member regarding what can be considered “Pro-Gear”. See the Service Member Pro-Gear section above for more details.</li>
        </ul>

- title: Vehicles/Recreation Vehicles
  id: vehicles
  categories:
    - title: <abbr title="Privately-Owned Vehicle">POV</abbr> <i>(primary vehicle)</i>
      id: pov-primary-vehicle
      allowance: Allowed (largely at your own expense)
      details: >
        <ul>
          <li>The cost of transporting your primary vehicles to your new PCS is largely your responsibility.</li>
          <li>The military will reimburse you for the mileage of 1 <abbr title="privately-owned vehicle">POV</abbr> according to the DOD PCS Mileage Reimbursement rate.</li>
        </ul>

    - title: Motorcycles and Dirt Bikes
      id: motorcycles-and-dirt-bikes
      allowance: Allowed
      details: >
        <ul>
          <li>1 Motorcycle can be transported as a POV (Primary Vehicle); otherwise motorcycles/dirt bikes can be shipped as a household good where the weight of the bike is deducted from the total weight of household goods).</li>
        </ul>

        <h6>Shipment Instructions</h6>

        <ul>
          <li>Drain the bike of fuel (carbureted models must be drained down to reserve).</li>
          <li>Properly inflate tires and repair any fluid leaks (oil, transmission, fuel) as applicable.</li>
          <li>Disconnect battery and tape ends with electrical tape.</li>
          <li>Empty saddlebacks. (helmets, saddlebags, and windshields can stay on the bike provided they are securely strapped to the bike).</li>
          <li>Unlock bike so that it can be rolled on and off of the moving truck.</li>
        </ul>

    - title: Miscellaneous Sporting Vehicles, Equipment, and Single-Occupant Ultra Vehicles <i>(including mopeds, hang gliders, golf carts, snowmobiles, etc.)</i>
      id: miscellaneous-sporting-vehicles
      allowance: Allowed
      details: >
        <ul>
          <li>The weight of any miscellaneous sporting vehicles will be deducted from the total allowed weight of household goods.</li>
          <li>These items may ship with their associated trailer if applicable.</li>
          <li>If applicable, the vehicles should be drained of fuel prior to shipment.</li>
          <li>Single-occupant ultra vehicles must weigh less under 155 lbs. (unpowered) or 254 lbs. (powered); and have a fuel capacity not to exceed (NTE) 5 gallons, airspeed NTE 55 knots, and/or a power-off stall speed NTE 24 knots.</li>
        </ul>

    - title: Spare <abbr title="Privately-Owned Vehicle">POV</abbr> Parts
      id: spare-pov-parts
      allowance: Allowed
      details: >
        <ul>
          <li>The weight of any spare POV (Primary Vehicle) parts will be deducted from the total allowed weight of household goods.</li>
          <li>Examples of POV parts might include car engine, transmission, seats, tops, winch, spare tires, portable gas cans, GPS systems and CD players or other items with a high vulnerability of pilferage.</li>
        </ul>

    - title: Utility Trailers
      id: utility-trailers
      allowance: Allowed
      details: >
        <ul>
          <li>The weight of any utility trailor will be deducted from the total allowed weight of household goods.</li>
          <li>Trailers must have a single axle, overall length no more than 12 ft. and less than 8 ft. wide (outside tire to outside tire). The side rails/body must be less than 28 inches (or less detachable) and the ramp/gate for the trailer can be no higher than 4 ft. (unless detachable).</li>
        </ul>

    - title: Boat or Personal Watercraft <i>(not primary residence)</i>
      id: boat-or-personal-watercraft-not-primary
      allowance: Allowed (largely at your own expense)
      details: >
        <ul>
          <li>The weight of any miscellaneous sporting vehicles will be deducted from the total allowed weight of household goods.</li>
          <li>These items may ship with their associated trailer if applicable.</li>
          <li>If applicable, the vehicles should be drained of fuel prior to shipment.</li>
        </ul>

